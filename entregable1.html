<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entregable1.css">
    <link rel="icon" href="https://www.pikpng.com/pngl/m/238-2389948_image-icono-de-calculadora-png-clipart.png">
    <title>CALCULADORA</title>
</head>
<body>
    <h1>CALCULADORA</h1>
</BR>
<div class="calculadora">
    <input type="text" id="numero1" placeholder="Primer Número" class="n1">
    <select id="operacion">
        <option value="+">+</option>              <!--Opcion sumar para sumar-->
        <option value="-">-</option>              <!--Opcion restar para restar-->
        <option value="*">*</option>              <!--Opcion multiplicar para multiplicar-->
        <option value="/">/</option>              <!--Opcion dividir para dividir-->
    </select>
    <input type="text" id="numero2" placeholder="Segundo Número" class="n2">
    
    <button id="calcular" type="reset">calcular</button> <!--Boton de calcular-->
</div>   
</br>
<h3>⬇️⬇️<u>Su Resultado es</u>⬇️⬇️</h3>
<div id="resultado"></div>
</br>
</br>
</br>
<div class="contenedorTabla" style="background-color: aquamarine; text-align: center;">
    <h2>RESULTADOS ANTERIORES</h2>
    <table class="table" id="tabla">
        <thead>
          <tr>
            <th>Primer Número</th>
            <th>operacion</th>
            <th>Segundo Número</th>
            <th>Total</th>
          </tr>
        </thead>
        
    </table>
</div>
    
    <script src="./entregable1.js"></script>
</body>
</html>
